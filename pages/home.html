<!DOCTYPE html>
<html>

<head>

	<title>Home page</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/styleHome.css"/>
	<link rel="stylesheet" href="../css/styleEcoInfoForm.css"/>
	<script src="../js/home.js"></script>

</head>

<body>

	<div class="container">

		<div class="header"> 

			<img class="topSpendee" src="../images/spendee.jpg"/>
			<h1>FinancialPlanner</h1>

			<a href="home.html" class="homeLink"><h3>Home</h3></a>
			<a href="overview.html" class="overviewLink"><h3>Overview</h3></a>
			<a href="statistics.html" class="statisticsLink"><h3>Stastics</h3></a>

			<div class="avatarUser">

				<img class="topAvatar" src="../images/userAvatar.png">
				<a href="../index.html" class="topLogout">Logout</a>

			</div>

		</div>

		<div class="main">

			<h2>Wallets</h2>

			<div class="wallet">

				<div class="walletInfo" onclick="openMyWallet()">

					<p class="myWallet"></p>
					<p class="walletMessage">No wallet added</p>

				</div>

				<div class="addAction">
				
					<div id="economyInfo" onclick="callEcconomyPage()">

						<p id="nameOfEconomyAccount">some text</p>
						<p id="economyCurrentBalance">some text</p>

					</div>
					
					<button id="addEconAcc" data-toggle="modal" data-target="#myModal">Add economy account</button>
					
					<!--INFO FORM -->
					<div id="myModal" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h2 class="modal-title">
										Create Economy Account
									</h2>
								</div>
								<div class="modal-body">
									<form role="form" id="reused_form" >
										<div class="form-group">
											<label for="name"> Name:</label>
											<input type="text" class="form-control" id="economy-name" name="name" required maxlength="50">
										</div>
										<div class="form-group">
											<label for="name"> Initial deposit:</label>
											<input type="number" class="form-control" id="economy-deposit" name="name" required maxlength="50">
										</div>
										<div class="form-group" align="center">
											<label class="radio-inline">
											  <input type="radio" name="economy-type" id="economy-manual" checked>MANUAL
											</label>
											<label class="radio-inline">
											  <input type="radio" name="economy-type" id="economy-auto" >AUTO
											</label>
										</div>
										<div class="form-group" align="center">
											<input type="checkbox" id="economy-reminder" value="optional">Monthly reminder<br>
										</div>
										<button type="button" class="btn btn-lg btn-success btn-block" id="btnUpdateInfo" onclick="callEcconomyPage()" data-dismiss="modal">Create account</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!--END OF INFO FORM -->
					
				</div>
				<div class="addAction2">

					<button class="addWallet" onclick="addNewWallet()">Add wallet</button>

				</div>

				<div class="createWallet">

					<form class="formWalletContainer" method="POST" onsubmit="return false">

						<h1>Add new wallet</h1>

						<br>

						<label for="name">Name</label>
						<br>
						<input id="nameWalletInput" type="text" name="name" placeholder="Enter wallet name"/>

						<br>

						<label for="sum">Amount</label>
						<br>
						<input id="amountWalletInput" type="text" name="amount" placeholder="Enter initial amount"/>

						<!-- <p>The amount should be a number</p> -->

						<br>

						<button class="btnSaveWallet" type="submit" onclick="saveWalletSettings()">Save</button>

					</form>


					<button class="btnCloseWallet" onclick="closeMyPopupWallet()">x</button>

				</div>

			</div>

			<div class="groups">

				<h2>Groups</h2>

				<div class="groupInfo" onclick="openMyGroups()">

					<p class="myGroups">My groups</p>
					<p class="groupsMsg">No group added</p>

				</div>

				<div class="addGroupAction">

					<button class="addGroup" onclick="addNewGroup()">Add group</button>

				</div>

			</div>

			<div class="wishlist">

				<h2>Whishlists</h2>

				<div class="wishlistInfo" onclick="openMyWhishlist()">

					<p class="myWhishlists">My whishlist</p>
					<p class="wishlistMsg">No whishlist created</p>

				</div>

				<div class="addWhishlistAction">

					<button class="addWhishlist" onclick="addNewWhishlist()">Add whishlist</button>

				</div>

			</div>

		</div>

	</div>

</body>

</html>
