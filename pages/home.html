<html>

<head>

	<title>Home page</title>

	<link rel="stylesheet" href="../css/styleHome.css"/>
	<script src="../js/home.js"></script>

</head>

<body>

	<div class="container">

		<div class="header"> 

			<img class="topSpendee" src="../images/spendee.jpg"/>
			<h1>FinancialPlanner</h1>

			<div class="avatarUser">

				<img class="topAvatar" src="../images/userAvatar.png">
				<a href="../index.html" class="topLogout">Logout</a>

			</div>

		</div>

		<div class="main">

			<h2>Wallets</h2>

			<div class="wallet">

				<div class="walletInfo" onclick="openMyWallet()">

					<p class="myWallet">My wallet</p>
					<p class="walletMessage">No wallet added</p>

				</div>

				<div class="addAction">

					<button class="addWallet" onclick="addNewWallet()">Add wallet</button>
					<button class="addEconAcc" onclick="addEconomyAccount()">Add economy account</button>

				</div>

				<div class="createWallet">

					<form class="formWalletContainer" method="POST" onsubmit="return false">

						<h1>Add new wallet</h1>

						<br>

						<label for="name">Name</label>
						<br>
						<input id="nameWalletInput" type="text" name="name" placeholder="Enter wallet name"/>

						<br>

						<label for="sum">Amount</label>
						<br>
						<input id="amountWalletInput" type="text" name="amount" placeholder="Enter initial amount"/>

						<!-- <p>The amount should be a number</p> -->

						<br>

						<button class="btnSaveWallet" type="submit" onclick="saveWalletSettings()">Save</button>

					</form>


					<button class="btnCloseWallet" onclick="closeMyPopupWallet()">x</button>

				</div>

			</div>

			<div class="groups">

				<h2>Groups</h2>

				<div class="groupInfo" onclick="openMyGroups()">

					<p class="myGroups">My groups</p>
					<p class="groupsMsg">No group added</p>

				</div>

				<div class="addGroupAction">

					<button class="addGroup" onclick="addNewGroup()">Add group</button>

				</div>

			</div>

			<div class="wishlist">

				<h2>Whishlists</h2>

				<div class="wishlistInfo" onclick="openMyWhishlist()">

					<p class="myWhishlists">My whishlist</p>
					<p class="wishlistMsg">No whishlist created</p>

				</div>

				<div class="addWhishlistAction">

					<button class="addWhishlist" onclick="addNewWhishlist()">Add whishlist</button>

				</div>

			</div>

		</div>

	</div>

</body>

</html>
