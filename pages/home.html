<html>

<head>

	<title>Home page</title>

	<link rel="stylesheet" href="../css/styleHome.css"/>
	<link rel="stylesheet" href="../css/styleEcoAccForm.css"/>
	<script src="../js/home.js"></script>

</head>

<body>

	<div class="container">

		<div class="header"> 

			<img class="topSpendee" src="../images/spendee.jpg"/>
			<h1>FinancialPlanner</h1>

			<div class="avatarUser">

				<img class="topAvatar" src="../images/userAvatar.png">
				<a href="../index.html" class="topLogout">Logout</a>

			</div>

		</div>

		<div class="main">

			<h2>Wallets</h2>

			<div class="wallet">

				<div class="walletInfo" onclick="openMyWallet()">

					<p class="myWallet">My wallet</p>
					<p class="walletMessage">No wallet added</p>

				</div>

				<div class="addAction">

					<button class="addWallet" onclick="addNewWallet()">Add wallet</button>
					<button class="addEconAcc" onclick="openEconomyAccForm()">Add economy account</button>
					
					<div class="form-popup" id="myForm">
					  <form class="form-container">
						<h1>Create Economy Account</h1>

						<label for="economy-name"><b>Name</b></label>
						<input type="text" placeholder="Enter Name" name="economy-name" required>

						<label for="economy-deposit"><b>Initial deposit</b></label>
						<input type="text" placeholder="Enter deposit" name="economy-deposit" required>

						<input type="radio" name="economy-type"> MANUAL<br>
						<input type="radio" name="economy-type"> AUTO<br>
						<input type="checkbox" name="economy-reminder" value="optional">Monthly reminder<br>
						
						<button type="button" class="btn" onclick="callEcconomyPage()">Create</button>
						<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
					  </form>
					</div>


				</div>

			</div>

			<div class="groups">

				<h2>Groups</h2>

				<div class="groupInfo" onclick="openMyGroups()">

					<p class="myGroups">My groups</p>
					<p class="groupsMsg">No group added</p>
					
				</div>

				<div class="addGroupAction">

					<button class="addGroup" onclick="addNewGroup()">Add group</button>

				</div>

			</div>

			<div class="wishlist">

				<h2>Whishlists</h2>

				<div class="wishlistInfo" onclick="openMyWhishlist()">

					<p class="myWhishlists">My whishlist</p>
					<p class="wishlistMsg">No whishlist created</p>

				</div>

				<div class="addWhishlistAction">

					<button class="addWhishlist" onclick="addNewWhishlist()">Add whishlist</button>

				</div>

			</div>

		</div>

	</div>

</body>

</html>
